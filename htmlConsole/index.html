    <script src="./testScript.js"></script>
    <script>
      let clock = setInterval(getTiming, 1000);
      function getTiming(){
        const d = new Date();
        return document.querySelector('.output').innerHTML = d.toLocaleTimeString();
      }
      const btn = document.querySelector('#btn');
      btn.addEventListener('click', ()=>{
        let displayContainer = document.querySelector('.output');
        if (displayContainer.style.display === 'none') {
          displayContainer.style.display = 'block';
          btn.value = 'HIDE TIME';
        } else {
          displayContainer.style.display = 'none';
          btn.value = 'SHOW TIME'
        } 
      })
      function attSetter(elm, att) {
        for (const at in att) {
          elm.setAttribute(at, att[at])
        }
      }
